<!DOCTYPE html>
<html>
<head>
    <title>Catálogo</title> <!-- Título de la página, se muestra en la pestaña del navegador. -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Vincula una hoja de estilo CSS para la apariencia de la página. -->
</head>
<body>
    <!-- Encabezado principal de la página -->
    <h1>Catálogo de Productos</h1> <!-- Título principal que describe el propósito de la página. -->

    <!-- Contenedor para mostrar los productos -->
    <div id="productos"></div> <!-- Este div será llenado dinámicamente con los productos mediante JavaScript. -->

    <!-- Archivo JavaScript para manejar la lógica de la página -->
    <script src="js/producto.js"></script> <!-- Vincula el archivo JavaScript que contiene la lógica para cargar los productos. -->
</body>
</html>
